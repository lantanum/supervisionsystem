{% extends 'base.html' %}

{% block content %}
<div class="auth">
    <div class="auth__container">
        <h1 class="auth__title">Login</h1>
        <p class="auth__subtitle">Enter you login</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth__button">Login</button>
        </form>
    </div>
</div>
{% endblock %}
