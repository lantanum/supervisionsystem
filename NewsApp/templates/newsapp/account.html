<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervision System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'newsapp/css/account.css' %}">
</head>
<body>
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <header class="sidebar-header">
                <h1>Supervision System</h1>
            </header>
            <ul class="sidebar-menu">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">Lists</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="{% url 'account' %}">Account</a></li>
            </ul>
        </nav>
    </aside>

    <main class="content">
        <section class="profile">
            <div class="profile-header">
                <h2>Edit profile</h2>
            </div>
            <div class="profile-info">
                <div class="profile-image">
                    <img src="user-avatar.png" alt="User Avatar">
                </div>
                <div class="user-details">
                    <p>Имя пользователя: <span>{{ user.username }}</span></p>
                    <p>Email: <span>{{ user.email }}</span></p>
                    <p>Сектор: <span>Банковский, страховой</span></p>
                </div>
            </div>
            <div class="profile-lists">
                <h3>Списки</h3>
                <ul>
                    <li><a href="#">Altyn Bank</a></li>
                    <li><a href="#">Center Credit Bank</a></li>
                    <li><a href="#">Citi Bank</a></li>
                </ul>
                <button class="add-list-btn">Добавить список</button>
            </div>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </section>
    </main>
</body>
</html>
